<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(52, 152, 219, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #2c3e50;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #f44336;
            font-size: 0.9em;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .demo-credentials {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .demo-credentials h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .demo-credentials p {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .demo-credentials p:hover {
            background-color: #e3f2fd;
        }

        .debug-info {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 0.8em;
            max-height: 100px;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üè• Hospital Management</h1>
            <p>Welcome back! Please sign in to your account</p>
        </div>
        
        <div class="login-form">
            <!-- Debug Information -->
            <div class="debug-info" id="debugInfo" style="display: none;">
                <strong>Debug Log:</strong><br>
                <div id="debugLog"></div>
            </div>

            <!-- Demo Credentials -->
            <div class="demo-credentials">
                <h4>üîë Demo Credentials (Click to Use):</h4>
                <p onclick="fillCredentials('doctor1', 'password123')"><strong>Doctor:</strong> doctor1 / password123</p>
                <p onclick="fillCredentials('patient1', 'password123')"><strong>Patient:</strong> patient1 / password123</p>
            </div>

            <form id="loginForm">
                <div id="messageContainer"></div>
                
                <div class="form-group">
                    <label for="username">üë§ Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">üîí Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    üö™ Sign In
                </button>
            </form>
            
            <div class="signup-link">
                <p>Don't have an account? <a href="/frontend/signup.html">Create Account</a></p>
            </div>

            <!-- Debug Toggle -->
            <div style="text-align: center; margin-top: 20px;">
                <button type="button" onclick="toggleDebug()" style="background: none; border: none; color: #666; font-size: 0.8em; cursor: pointer;">
                    Show Debug Info
                </button>
            </div>
        </div>
    </div>

    <script>
        let debugMode = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Check if already logged in
            checkExistingLogin();
            
            // Setup form handler
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            debugLog('Page loaded, setting up login form');
        });

        function checkExistingLogin() {
            const token = localStorage.getItem('token');
            const role = localStorage.getItem('role');
            
            debugLog(`Existing token: ${token ? 'Present' : 'None'}, Role: ${role || 'None'}`);
            
            if (token && role) {
                debugLog('User already logged in, redirecting...');
                redirectBasedOnRole(role);
            }
        }

        function fillCredentials(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            debugLog(`Filled credentials for: ${username}`);
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            
            debugLog(`Login attempt for username: ${username}`);
            
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                debugLog('Login failed: Missing credentials');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading"></span>Signing In...';

            try {
                debugLog('Sending login request to /api/login/');
                
                const response = await fetch('/api/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                debugLog(`Response status: ${response.status}`);
                
                const data = await response.json();
                debugLog(`Response data:`, data);

                if (response.ok) {
                    debugLog('Login successful, storing data and redirecting...');
                    
                    // Store authentication data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.role);
                    localStorage.setItem('username', data.username || username);
                    
                    debugLog(`Stored - Token: ${data.token ? 'Present' : 'Missing'}, Role: ${data.role}, Username: ${data.username || username}`);
                    
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    
                    // Immediate redirect (no timeout)
                    setTimeout(() => {
                        redirectBasedOnRole(data.role);
                    }, 500); // Reduced timeout
                    
                } else {
                    debugLog(`Login failed: ${data.error || 'Unknown error'}`);
                    showMessage(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                debugLog(`Network error: ${error.message}`);
                console.error('Login error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'üö™ Sign In';
            }
        }

        function redirectBasedOnRole(role) {
            debugLog(`Redirecting based on role: ${role}`);
            
            // Ensure role is a string and normalize it
            const normalizedRole = String(role).trim().toLowerCase();
            debugLog(`Normalized role: ${normalizedRole}`);
            
            let redirectUrl;
            
            if (normalizedRole === 'doctor') {
                redirectUrl = '/frontend/doctor_dashboard.html';
            } else if (normalizedRole === 'patient') {
                redirectUrl = '/frontend/patient_dashboard.html';
            } else {
                debugLog(`Unknown role: ${role}`);
                showMessage(`Unknown user role: ${role}`, 'error');
                return;
            }
            
            debugLog(`Redirecting to: ${redirectUrl}`);
            
            // Try multiple redirect methods
            try {
                // Method 1: Direct assignment
                window.location.href = redirectUrl;
                
                // Method 2: Replace (fallback)
                setTimeout(() => {
                    window.location.replace(redirectUrl);
                }, 1000);
                
                // Method 3: Assign (another fallback)
                setTimeout(() => {
                    window.location.assign(redirectUrl);
                }, 2000);
                
            } catch (redirectError) {
                debugLog(`Redirect error: ${redirectError.message}`);
                showMessage('Redirect failed. Please navigate manually.', 'error');
                
                // Show manual navigation links
                showManualNavigation(role);
            }
        }

        function showManualNavigation(role) {
            const container = document.getElementById('messageContainer');
            const links = role === 'doctor' 
                ? '<a href="/frontend/doctor_dashboard.html" style="color: #3498db;">Go to Doctor Dashboard</a>'
                : '<a href="/frontend/patient_dashboard.html" style="color: #3498db;">Go to Patient Dashboard</a>';
            
            container.innerHTML += `
                <div class="success-message">
                    Login successful! ${links}
                </div>
            `;
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const messageClass = type === 'error' ? 'error-message' : 'success-message';
            
            container.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            debugLog(`Message shown: ${type} - ${message}`);
            
            // Auto-hide success messages
            if (type === 'success') {
                setTimeout(() => {
                    if (container.innerHTML.includes(message)) {
                        container.innerHTML = '';
                    }
                }, 5000);
            }
        }

        function debugLog(message, data = null) {
            if (!debugMode) return;
            
            const timestamp = new Date().toLocaleTimeString();
            const logContainer = document.getElementById('debugLog');
            
            let logMessage = `[${timestamp}] ${message}`;
            if (data) {
                logMessage += ` | Data: ${JSON.stringify(data)}`;
            }
            
            logContainer.innerHTML += logMessage + '<br>';
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Also log to console
            console.log(`[Login Debug] ${message}`, data || '');
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugInfo = document.getElementById('debugInfo');
            debugInfo.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                debugLog('Debug mode enabled');
            }
            
            event.target.textContent = debugMode ? 'Hide Debug Info' : 'Show Debug Info';
        }

        // Handle Enter key press
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Additional debugging - log all localStorage changes
        const originalSetItem = localStorage.setItem;
        localStorage.setItem = function(key, value) {
            debugLog(`LocalStorage set: ${key} = ${value}`);
            return originalSetItem.apply(this, arguments);
        };

        // Log navigation attempts
        const originalAssign = window.location.assign;
        const originalReplace = window.location.replace;
        
        if (originalAssign) {
            window.location.assign = function(url) {
                debugLog(`Navigation attempt (assign): ${url}`);
                return originalAssign.call(this, url);
            };
        }
        
        if (originalReplace) {
            window.location.replace = function(url) {
                debugLog(`Navigation attempt (replace): ${url}`);
                return originalReplace.call(this, url);
            };
        }
    </script>
</body>
</html>
