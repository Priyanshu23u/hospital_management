<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Management - Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #56ccf2, #2f80ed);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .signup-container {
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        width: 350px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #2f80ed;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    button {
        background-color: #2f80ed;
        color: white;
        border: none;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background-color: #1f5bb5;
    }
    .error {
        color: red;
        font-size: 0.9em;
        text-align: center;
    }
    .login-link {
        text-align: center;
        margin-top: 12px;
        font-size: 0.9em;
    }
    .login-link a {
        color: #2f80ed;
        text-decoration: none;
        font-weight: bold;
    }
    .login-link a:hover {
        text-decoration: underline;
    }
    #specializationContainer {
        display: none;
    }
</style>
</head>
<body>

<div class="signup-container">
    <h2>Create Account</h2>
    <div class="error" id="errorMsg"></div>

    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <select id="role" onchange="toggleSpecialization()">
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
    </select>

    <!-- Specialization dropdown for doctors -->
    <div id="specializationContainer">
        <select id="specialization">
            <option value="">Select Specialization</option>
            <option value="General">General</option>
            <option value="Cardiology">Cardiology</option>
            <option value="Dermatology">Dermatology</option>
            <option value="Orthopedics">Orthopedics</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Neurology">Neurology</option>
            <option value="Psychiatry">Psychiatry</option>
            <option value="Gynecology">Gynecology</option>
            <option value="Urology">Urology</option>
            <option value="Oncology">Oncology</option>
            <option value="Endocrinology">Endocrinology</option>
            <option value="Gastroenterology">Gastroenterology</option>
            <option value="Pulmonology">Pulmonology</option>
        </select>
    </div>

    <button onclick="signup()">Sign Up</button>

    <div class="login-link">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script>
function toggleSpecialization() {
    const role = document.getElementById("role").value;
    const specializationDiv = document.getElementById("specializationContainer");
    specializationDiv.style.display = role === "doctor" ? "block" : "none";
}

async function signup() {
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const role = document.getElementById("role").value;
    const specialization = role === "doctor" ? document.getElementById("specialization").value : "";

    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    if (!username || !email || !password) {
        errorMsg.textContent = "All fields are required.";
        return;
    }
    if (role === "doctor" && !specialization) {
        errorMsg.textContent = "Please select specialization.";
        return;
    }

    try {
        const payload = { username, email, password, role };
        if (role === "doctor") {
            payload.specialization = [specialization]; // send as list
        }

        const response = await fetch("http://127.0.0.1:8000/api/signup/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (response.ok) {
            alert("Signup successful! Please login.");
            window.location.href = "login.html";
        } else {
            errorMsg.textContent = data.error || data.detail || "Signup failed!";
        }
    } catch (error) {
        errorMsg.textContent = "Error connecting to server.";
    }
}
</script>

</body>
</html>
